<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./app.js" defer></script>
  </head>
  <div>
    <div id="image-container">
      <img id="main-image" srcset="./assets/portrait/nature/road-sm.jpg 800w, ./assets/portrait/nature/road-sm-md.jpg 1200w, ./assets/portrait/nature/road-md.jpg 1920w, ./assets/portrait/nature/road-lg.jpg 2400w" src="./assets/portrait/nature/road-lg.jpg" alt="A car driving down a dirt road through a forest"/>
      <div class="grid-layout">
        <div class="select-category">
          <label for="category">Select Category:</label>
          <select name="category" id="category" tabindex="0">     <option value="nature">Nature</option>
              <option value="animals">Animals</option>
              <option value="space">Space</option>
              <option value="architecture">Architecture</option>
          </select>
        </div>
        <div id="tooltip" class="tooltip-contents" role="tooltip" tabindex="0">
            <img src="./assets/info-i.png" alt=""><span class="tooltip-text">Try changing your screen orientation for different image sets!</span>
          </div>
        <img id="view-prev" class="switch" src="./assets/chevron-left.png" alt="View Previous Image" tabindex="0"/>
        <img id="view-next" class="switch" src="./assets/chevron-right.png" alt="View Next Image" tabindex="0"/>
        <img id="1" class="landscape" aria-label="Thumbnail: Sunbeam shining through a narrow canyon" src="./assets/landscape/nature/canyon-thumb.jpg" alt="Sunbeam shining through a narrow canyon" tabindex="0"/>
        <img id="2" class="landscape" aria-label="Thumbnail: A rocky path leading across a hilly landscape" src="./assets/landscape/nature/hillpath-thumb.jpg" alt="A rocky path leading across a hilly landscape" tabindex="0"/>
        <img id="3" class="landscape" aria-label="Thumbnail: An arial view of undulating hills" src="./assets/landscape/nature/hills-thumb.jpg" alt="An arial view of undulating hills" tabindex="0" />
        <img id="4" class="landscape" aria-label="Thumbnail: View from a lake flanked by large, snow covered mountains" src="./assets/landscape/nature/lake-thumb.jpg" alt="View from a lake flanked by large, snow covered mountains" tabindex="0" />
        <img id="5" class="landscape" aria-label="Thumbnail: A rocky, mountainous landscape shrouded in mist" src="./assets/landscape/nature/misty-thumb.jpg" alt="A rocky, mountainous landscape shrouded in mist" tabindex="0" />
        <img id="6" class="landscape" aria-label="Thumbnail: An arial view of a small stream meandering through green rice paddies" src="./assets/landscape/nature/stream-thumb.jpg" alt="An arial view of a small stream meandering through green rice paddies" tabindex="0" />
        <img id="7" class="landscape" aria-label="Thumbnail: A beautiful sunset over the ocean" src="./assets/landscape/nature/sunset-thumb.jpg" alt="A beautiful sunset over the ocean" tabindex="0" />
        <img id="8" class="landscape" aria-label="Thumbnail: Coastal view out to sea in twilight" src="./assets/landscape/nature/twilight-coast-thumb.jpg" alt="Coastal view out to sea in twilight" tabindex="0" />
      </div>
    </div>
  </div>
  </body>
</html>
